<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>KsiÄ™ga Ramziego</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #fef4d1; padding: 20px; }
    .entry {
      background: #fff3ce;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-button {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– KsiÄ™ga WpisÃ³w</h1>
  <textarea id="entry" placeholder="Zostaw swÃ³j wpis..."></textarea>
  <button onclick="addEntry()">Dodaj wpis</button>
  <div id="entries"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRR3vSfgpEmbpZz_-VldMTnTHoXRfuGKg",
      authDomain: "ksiega-ramzi.firebaseapp.com",
      projectId: "ksiega-ramzi",
      storageBucket: "ksiega-ramzi.firebasestorage.app",
      messagingSenderId: "400735142662",
      appId: "1:400735142662:web:0b52a57f4fedf367839487"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function addEntry() {
      const text = document.getElementById("entry").value;
      if (text.trim()) {
        await db.collection("wpisy").add({
          text,
          created: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("entry").value = "";
        loadEntries();
      }
    }

    async function deleteEntry(id) {
      const pass = prompt("Podaj hasÅ‚o, aby usunÄ…Ä‡ wpis:");
      if (pass === "ramzi123") {
        await db.collection("wpisy").doc(id).delete();
        loadEntries();
      } else {
        alert("BÅ‚Ä™dne hasÅ‚o. Nie usuniÄ™to wpisu.");
      }
    }

    async function loadEntries() {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      const snapshot = await db.collection("wpisy").orderBy("created", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = data.text;

        const btn = document.createElement("button");
        btn.textContent = "UsuÅ„";
        btn.className = "delete-button";
        btn.onclick = () => deleteEntry(doc.id);
        div.appendChild(btn);

        container.appendChild(div);
      });
    }

    loadEntries();
  </script>
</body>
</html>
