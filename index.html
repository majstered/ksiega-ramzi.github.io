<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>KsiÄ™ga Ramziego</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body { font-family: sans-serif; background: #fef4d1; padding: 20px; }
    .entry { background: #fff3ce; margin-bottom: 10px; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ“– KsiÄ™ga WpisÃ³w</h1>
  <textarea id="entry" placeholder="Zostaw swÃ³j wpis..."></textarea>
  <button onclick="addEntry()">Dodaj wpis</button>
  <div id="entries"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_WSTAW_API_KEY",
      authDomain: "TU_WSTAW.firebaseapp.com",
      projectId: "ksiega-ramzi",
      storageBucket: "TU_WSTAW.appspot.com",
      messagingSenderId: "TU_WSTAW",
      appId: "TU_WSTAW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const wpisyCol = collection(db, "wpisy");

    async function addEntry() {
      const text = document.getElementById("entry").value;
      if (text.trim()) {
        await addDoc(wpisyCol, { text, created: serverTimestamp() });
        document.getElementById("entry").value = "";
        loadEntries();
      }
    }

    async function loadEntries() {
      const q = query(wpisyCol, orderBy("created", "desc"));
      const snapshot = await getDocs(q);
      const container = document.getElementById("entries");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = doc.data().text;
        container.appendChild(div);
      });
    }

    loadEntries();
  </script>
</body>
</html>
